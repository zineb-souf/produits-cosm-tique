<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Store</title>
    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffcccb;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffb6c1;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover{
            color: brown;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h2 {
            font-size: 2rem;
            color: #555;
        }
        .hero p {
            font-size: 1.2rem;
            color: #777;
        }
        .hero a {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .hero a:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue dans notre Boutique de Cosmétiques</h1>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="SG.html">Produits</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </nav>
    <section class="hero">
        <h2>Découvrez la Beauté Naturelle</h2>
        <p>Explorez notre gamme de produits cosmétiques de qualité pour révéler votre éclat naturel.</p>
        <a href="SG.html" >Voir les Produits</a>
    </section>
</body>
</html>
